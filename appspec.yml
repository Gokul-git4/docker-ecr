version: 0.0
os: linux
files:
  - source: goapp
    destination: /home/ubuntu/goapp/
hooks:
  DockerStop:
    - location: scripts/docker-stop.sh
      timeout: 60
      runas: root
  DockerPull:
    - location: scripts/docker-pull.sh
      timeout: 60
      runas: root
  DockerStart:
    - location: scripts/docker-start.sh
      timeout: 60
      runas: root
